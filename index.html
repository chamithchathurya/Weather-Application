  <main class="container my-5">
    
    <!--  Weather Highlights and current weather -->
    <div class="row g-xl g-lg-2 mb-5" id="first-row">
      
      <!-- Current Weather Section -->
      <div class="col-12 col-lg-6 d-flex mb-5">
        <section id="current-weather">
          <div class="location mb-2">
            <i class="fas fa-map-marker-alt me-2"></i>
            <span id="location-name">New York</span>
          </div>
          <div class="temperature">25°C</div>
          <div class="weather-description">Sunny</div>
          <div class="additional-info">
            <div class="date">2024-09-30</div>
          </div>
        </section>
      </div>
      
      <!-- Weather Highlights Section -->
      <div class="col-12 col-lg-6 d-flex">
        <section id="weather-highlights" class="w-100">
          <h2 class="mb-4">Today's Highlights</h2>
          <div class="row g-3">
            <!-- Humidity -->
            <div class="col-6 col-md-4">
              <div class="highlight-card">
                <div class="highlight-icon">
                  <i class="fas fa-tint"></i>
                </div>
                <div class="highlight-value" id="humidity">80%</div>
                <div class="highlight-name">Humidity</div>
              </div>
            </div>
            <!-- Visibility -->
            <div class="col-6 col-md-4">
              <div class="highlight-card">
                <div class="highlight-icon">
                  <i class="fas fa-eye"></i>
                </div>
                <div class="highlight-value" id="visibility">10 km</div>
                <div class="highlight-name">Visibility</div>
              </div>
            </div>
            <!--UV Index -->
            <div class="col-6 col-md-4">
              <div class="highlight-card">
                <div class="highlight-icon">
                  <i class="fas fa-sun"></i>
                </div>
                <div class="highlight-value" id="uv-index">5</div>
                <div class="highlight-name">UV Index</div>
              </div>
            </div>
            <!--Wind -->
            <div class="col-6 col-md-4">
              <div class="highlight-card">
                <div class="highlight-icon">
                  <i class="fas fa-wind"></i>
                </div>
                <div class="highlight-value" id="wind">15 km/h</div>
                <div class="highlight-name">Wind</div>
              </div>
            </div>
            <!--Precipitation -->
            <div class="col-6 col-md-4">
              <div class="highlight-card">
                <div class="highlight-icon">
                  <i class="fas fa-cloud-rain"></i>
                </div>
                <div class="highlight-value" id="precipitation">20%</div>
                <div class="highlight-name">Precipitation</div>
              </div>
            </div>
            <!-- Pressure -->
            <div class="col-6 col-md-4">
              <div class="highlight-card">
                <div class="highlight-icon">
                  <i class="fas fa-gauge-high"></i>
                </div>
                <div class="highlight-value" id="pressure">1015 hPa</div>
                <div class="highlight-name">Pressure</div>
              </div>
            </div>
          </div>
        </section>
      </div>
      
    </div>
    
    <!-- 7-Day Historical Weather -->
    <div class="row mb-5">
      <div class="col-12">
        <section id="historical-weather">
          <h2 class="mb-4">7-Day Weather History</h2>
          <div class="forecast-grid" id="historical-weather-grid">
            <!-- Historical weather add -->
          </div>
        </section>
      </div>
    </div>
    
    <!--3-Day Forecast -->
    <div class="row mb-5">
      <div class="col-12">
        <section id="forecast">
          <h2 class="mb-4">3-Day Forecast</h2>
          <div class="forecast-grid" id="forecast-grid">
            <!-- Forecast cards add -->
          </div>
        </section>
      </div>
    </div>
    
  </main>
